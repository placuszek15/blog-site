<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="{{url_for('static',filename='blobaww.ico')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plac Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
	<ul>
		<li> <a href='/index'> Home </a> </li>
		<li> <a style="position: relative;padding-right: 0px" onclick=""> Available posts 
			<div class="dropdown-content"> {% for post in posts %}  <div class='dropdown-item' onclick="location.href='/{{post}}/post_data'"> {{post}} </div> {% endfor %} </div>
		     </a>  
	  </li>
		<li> <a href='/about' style='float:right;'> About </a> </li>
	</ul>
	<div class='wrapper'>
		<div class="text-content" style="font-size: 20px;"> 
{{text}}</div>
 
<div style="width: 100%;height: 30px;"></div> <!-- a new line--->


{% if not hasComments %}
  <div> </div>
{% else %}	
<div class="text-content" style="min-width: 30%; max-width: 100%;">	
	<form action="." method="post">
  	<label>Add comment</label>
  	<br>
  	<br>
  	<input type="text" id="nick" name='nick' maxlength="30" placeholder="Nickname">
  	<br>
  	<input type="text" id="text" name='text' maxlength="100" placeholder="Text" style="width: -moz-available;
  	width: -webkit-fill-available;height: 120%"><br><br>
  	<input type="submit" value="Post!">
	</form>
</div>
{% endif %}

<div style="width: 100%;height: 30px;"></div> <!-- a new line --->


{% if not hasComments %}
<div> </div>
{% else %}
{% for comment in comments %}  <div class="text-content"> {{comment}} </div> {% endfor %}
{% endif %}

	</div>
  </body>
</html>
